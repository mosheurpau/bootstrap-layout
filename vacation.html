<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .img-bottom img {
            height: 100px;
        }

        .img-top img {
            height: 500px;
        }

        .side-collage img {
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 img-top">
                <img src="images/Vacation/vaction-1.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img src="images/Vacation/vacation-2.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="images/Vacation/vacation-3.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="images/Vacation/vacation-4.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row img-bottom">
                    <img src="images/Vacation/vacation-5.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
